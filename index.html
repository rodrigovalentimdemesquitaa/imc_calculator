<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="bg">
        <div class="div-title div">
            <h1 class="title">CALCULADORA - IMC</h1>
        </div>
        <div class="div-nome div">
            <label for="nome">NOME</label>
            <input type="text" name="nome" id="nome" class="input">
        </div>
        <div class="div-altura div">
            <label for="peso">ALTURA</label>
            <input type="number" name="altura" id="altura" class="input">
        </div>
        <div class="div-peso div">
            <label for="peso">PESO</label>
            <input type="number" name="peso" id="peso" class="input">
        </div>
        <div class="div-btn-calcular div">
            <button type="button" id="calcular" class="btn">CALCULAR</button>
        </div>
        <div class="div-resultado div" id="resultado">
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
